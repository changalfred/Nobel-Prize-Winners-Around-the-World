<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Nobel Prize Laureates From 1901 - 2019</title>
    <link rel="icon" href="data:;base64,iVBORwOKGO=" />
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="flexbox-container">
        <h1 class="title" style="text-align: center">Nobel Prize Laureates From 1901 - 2019</h1>
    </div>

    <div class="flexbox-container">
        <!-- Geographical Map Goes Here -->
        <div class="flexbox-item flexbox-item-1">
            <h2 style="text-align: center">Distribution of Winners By Country</h2>
            <div class="vis" id="vis-container-map"></div>
            <div id="map-legend"></div>
            <div id="map-tooltip"></div>
        </div>
    </div>

    <div class="flexbox-container">
        <!-- Treemap Goes Here -->
        <div class="flexbox-item flexbox-item-3">
            <h2 style="text-align: center">Universities with Most Nobel Prize Laureates</h2>
            <div><svg id="treemap"></svg></div>
            <div id="treemapTooltip"></div>
        </div>

        <!-- Barchart Goes Here -->
        <div class="flexbox-item flexbox-item-4">
            <h2 style="text-align: center">Variation in Prize Amount Per Category</h2>
            <div id="vis-prize-per-category"></div>
        </div>
    </div>

    <div class="flexbox-container">
        <!-- Dot Density Map Goes Here -->
        <div class="flexbox-item flexbox-item-2">
            <h2 style="text-align: center"> Distribution of Winners In Major US Cities</h2>
            <div class="vis" id="vis-container-innovative-map"></div>
            <div id="map-gender-legend"></div>
            <div id="map-dd-tooltip"></div>
        </div>
    </div>

    <!-- D3 -->
    <script src="js/d3/d3.v6.min.js"></script>
    <script src="js/d3/topojson.v3.js"></script>
    <script src="js/d3/d3-legend.min.js"></script>
    <script src="https://rawgit.com/susielu/d3-annotation/master/d3-annotation.min.js"></script>

    <!-- Visualizations -->
    <script src="js/visualizations/worldMap.js"></script>
    <script src="js/visualizations/innovativeMap.js"></script>
    <script src="js/visualizations/treemap.js"></script>
    <script src="js/visualizations/barChart.js"></script>

    <!-- Main -->
    <script src="js/util.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
